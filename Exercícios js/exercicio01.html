<script>
    //Crie um programa que pergunte o nome do usuário e a quantas gramas comeu de proteína,
    //carboidrato e gordura. Sabendo que o carboidrato e a proteína tem 4 calorias e a gordura
    //tem 9 calorias, faça o programa imprimir:
    //Resumo Calórico de U
    //Carboidrato: C g = C' cal
    //Proteina: P g = P' cal
    //Gordura: G g = G' cal
    //Total de calorias: X calorias

    //Resumo Calórico de Júnior
    //Carboidrato: 150 g = 600 cal
    //Proteina: 120 g = 480 cal
    //Gordura: 50 g = 450 cal
    //Total de calorias: 1530 calorias

    

    // captura de dados
    var nome = prompt("Qual é o seu nome?");
    var proteinaDoUsuario = prompt("Olá, qual a quantidade que comeu de proteína hoje?");
    var carboidratoDoUsuario = prompt("A quantidade de carboidrato?");
    var gorduraDoUsuario = prompt("E a quantidade de gordura?");

    // Processamento de dados 
    var proteinaCalorias = proteinaDoUsuario * 4;
    var carboidratoCalorias = carboidratoDoUsuario * 4;
    var gorduraCalorias = gorduraDoUsuario * 9; 
    var totalDeCalorias = proteinaCalorias + carboidratoCalorias + gorduraCalorias;

    
    // impressao de dados 
    document.write("Resumo Calórico de " + nome + "<br>");
    document.write("Proteina: " + proteinaDoUsuario + "g = " + proteinaCalorias + " cal <br>");
    document.write("Carboidrato: " + carboidratoDoUsuario + "g = " + carboidratoCalorias + " cal <br>");
    document.write("Gordura: " + gorduraDoUsuario + "g = " + gorduraCalorias + " cal <br>");
    document.write("Total de Calorias: " + totalDeCalorias + " calorias <br>");




   
     





   

    

</script>
