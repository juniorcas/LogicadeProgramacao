<script>
    //F01. Crie uma função chamada horasEmMinutos(h) que transforme as horas em minutos. Pergunte
    //ao usuario quantas horas ele estudou programação e quantas horas ele estudou marketing. Utilize
    //essa função para calcular e então imprima:
    //Sabia que você estudou X minutos de programação?!
    //Sabia que você estudou Y minutos de marketing?!
    //E no total você estudou Z minutos!!!

    function horasEmMinutos() 

    // Captura de dados
    var horasProgramacao = Number(prompt("Quantas horas você estou programacão?"));
    var horasMarketing = Number(prompt("Qauntas horas você estudou marketing?"));
    
    // Processamento de dados
    var minutosDeProgramacao = 60 * horasProgramacao;
    var minutosDeMarketing = 60 * horasMarketing; 
    var totalDeEstudos = minutosDeProgramacao + minutosDeMarketing;


    // Impressao de dados
    document.write("Sabia que você estudou " + minutosDeProgramacao + " minutos de programacão?" + "<br>");
    document.write("Sabia que você estudou " + minutosDeMarketing + " minutos de marketing?" + "<br>");
    document.write("E no total você estudou " + totalDeEstudos + " minutos!");


    //function calculaIMC(altura, peso) {
    //var imc = peso / (altura * altura);
    //return imc;
    }
</script>
