<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaIMC(altura, peso) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var peso = 75;
    var altura = 1.72;
    var imc = Math.round(calculaIMC(altura, peso));
    mostra("meu IMC Ã©: " + Math.round(imc));
    

</script>
