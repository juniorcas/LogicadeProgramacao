<script>
    // C01. Crie um programa que pergunte o salário e o aumento em Reais do usuário e imprima:
    //Salário Inicial: R$ X
    //Aumento: R$ Y
    //Novo Salário: R$ Z

    // Captura de dados
    var salario = Number(prompt("Quanto é o seu salário?"));
    var aumento = Number(prompt("Quanto de aumento você teve?"));

    // Processamento de dados 
    var novoSalario = salario + aumento;

    // Impressão de dados 
    document.write("Salário Inicial: R$ " + salario + "<br>");
    document.write("Aumento: R$ " + aumento + "<br>");
    document.write("Novo Salário: R$ " + novoSalario + "<br>");
    
</script>
