<script>
    //cria variavel com texto
    var nome = "Junior";

    //cria variavel com numero
    var idade = 30;

    //vamos mostrar a idade de Junior
    alert(nome + " tem " + idade + " anos!");


    //criar variavel que mostra idade no futuro
    var idade = 30;
    var idadeNoFuturo = idade + 10;
    alert("Você terá " + idadeNoFuturo + " anos daqui a dez ano");

    //brincando com as variaveis 
    var idade = 40; 
    var dias = idade * 365;
    document.write("E terá " + dias + " dias vividos com 40 anos." + "<br>");
    

    //funcão que não recebe parâmetro nenhum
    var agora = Date.now();
    document.write("Hora atual em milisegundos " + agora);
</script>
