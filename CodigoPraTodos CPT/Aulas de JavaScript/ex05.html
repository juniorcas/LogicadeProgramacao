<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos DOM</title>

    <style>

        body {
            background-color: gray;
        }

        div#area {
            background: black;
            color: white;
            font: normal 14pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            box-shadow: 0px 0px 30px black;
        }
    </style>

</head>

<body>

    <div id="area" onclick="clicar()">
        Interaja...
    </div>

    <script>

        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou!'
        }
    </script>
    
</body>
</html>
