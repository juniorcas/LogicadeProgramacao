<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      font-family: monospace;
      background: black;
      color: rgba(255, 255, 0, 0.897);
    }

   .background {
     background: url(citynight.jpg) no-repeat;
     background-size: cover;
     background-position: center;
     background-attachment: fixed;
     height: 100vh;
     display: flex;
   } 

   .text, .box {
     margin-top: 85vh;
     flex: 0.8;
   }

   .text {
     margin-left: 5%;
     font-weight: 250px;
   }

   .box {
     margin-left: 90%;
   }

   .text h2 {
     font-size: 30px;
     color: rgba(255, 255, 0, 0.897);
     font-weight: 700;
     margin-left: 10%;
   }

   .text p {
     font-size: 15px;
     color: rgba(255, 255, 0, 0.897);
     font-weight:300;
     margin-left: 10%;
   }

   /*.text p h2 {
     color: rgba(255, 255, 0, 0.897);
     font-weight: 500;
   }*/

   .form {
     background: transparent;
     color: #fff;
     box-sizing: border-box;
     display: flex;
     flex-direction: column;
     width: 250px;
   }

   input {
     margin: 25px 0;
     padding: 12px;
     background: transparent;
     border: none;
     outline: none;
     color: rgba(255, 255, 0, 0.897);
     font-family: monospace;
   }

   .email, .senha {
     border-bottom: 1px solid rgba(255, 255, 0, 0.897);
   }

   .button {
     background: transparent;
     border: 1px solid rgba(255, 255, 0, 0.897);
     color: rgba(255, 255, 0, 0.897);
     font-size: 18px;
   }

   .button:hover {
     background: rgba(255, 255, 0, 0.897);
     color: black;
   }
  </style>

</head>

<body>

  <main>

    <div class="background">

      <div class="text">

        <!--<h2></h2>
        <p>"Regra número 1: Nunca perca dinheiro. Regra núemro 2: Nunca se esqueça da regra número 1".</p>-->

      </div>

      <div class="form">

        <form class="form" onsubmit="return validar()">

          <input type="text" class="email" placeholder="Email">
          <input type="password" class="senha" placeholder="Senha">
          <input type="submit" class="button" value="Login">

        </form>

      </div>

    </div>

  </main>

  <script>

    function validar() {

      if(document.form.email.senha.value == "") {
        alert("Preencha seu email e senha")
        return false;
      }
    }

  </script>
  
</body>

</html>
