<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      font-family: monospace;
      background: black;
      color: yellow;
    }

   .background {
     background: url(citynight.jpg) no-repeat;
     background-size: cover;
     height: 100vh;
     display: flex;
   } 

   .text, .box {
     margin-top: 35vh;
     flex: 0.8;
   }

   .text {
     margin-left: 10%;
     font-weight: 300px;
   }

   .box {
     margin-left: 25%;
   }

   .text h1 {
     font-size: 70px;
     color: yellow;
     font-weight: 500;
   }

   .text p {
     font-size: 20px;
     color: yellow;
     font-weight: 300;
   }

   .text p a {
     color: yellow;
     font-weight: 700;
   }

   .form {
     background: transparent;
     color: #fff;
     box-sizing: border-box;
     display: flex;
     flex-direction: column;
     width: 250px;
   }

   input {
     margin: 20px 0;
     padding: 10px;
     background: transparent;
     border: none;
     outline: none;
     color: yellow;
     font-family: monospace;
   }

   .username, .password {
     border-bottom: 1px solid yellow;
   }

   .button {
     background: transparent;
     border: 1px solid yellow;
     color: yellow;
     font-size: 18px;
   }

   .button:hover {
     background: #fff;
     color: black;
   }
  </style>

</head>

<body>

  <main>

    <div class="background">

      <div class="text">

        <h1>Login</h1>
        <p>No Account ? <a href="ex17.html">Sign up</a></p>

      </div>

      <div class="form">

        <form class="form">

          <input type="text" class="username" placeholder="Username" required>
          <input type="password" class="password" placeholder="Password" required>
          <input type="submit" class="button" value="Login">

        </form>

      </div>

    </div>

  </main>
  
</body>

</html>
