<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

   <style>

       * {
           margin: 0;
           padding: 0;
           font-family: arial;
           font-size: 14pt;
           box-sizing: border-box;
       }

       header {
           width: 100%;
           height: 50px;
           background: rgba(255, 255, 0, 0.897);
       }

       .menu {
           width: 100%;
           height: 50px;
           display: flex;
           perspective: 200px;
       }

       .menu ul {
           display: flex;
           margin: auto;
       }

       .menu li {
           list-style: none;
           padding: 10px 15px;
       }

       .menu li:hover {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            cursor: pointer;
            transition: all 300ms;
       }

       .menu ul li ul {
           *display: none;
           flex-direction: column;
           position: absolute;
           background: rgba(255, 255, 255, 0.863);
           color: black;
           margin-top: 15px;
           transform: rotateY(240deg) scale(0);
           transition: all 1s;
           box-shadow: 1px 1px 10px 0px rgba(255, 255, 255, 0.863);
       }

       .menu ul li:hover > ul {
           transform: rotateY(0deg) scale(1);
           transition: all 1s;
       }

       .menu ul li ul:before {
           content: '';
           width: 0;
           height: 0;
           border-right: 10px solid transparent;
           border-left: 10px solid transparent;
           border-bottom: 8px solid rgba(255, 255, 255, 0.863);
           position: absolute;
           margin-top: -8px;
           margin-left: 20px;
       }

       .menu ul li ul li ul li {
           position: relative;
       }

       .menu ul li ul li:hover > ul {
           transform: rotateY(0deg) scale(1);
       }

       .menu ul li ul li ul {
           right: -82px;
           top: 26px;
       }

       .menu ul li ul li ul:before {
           position: absolute;
           border-bottom: 8px solid rgba(255, 255, 255, 0.863);
           margin-top: 18px;
           margin-left: -14px;
           transform: rotate(-90deg);
       }

       .box-with-text {
           background-image: url(buildings.jpg);
           -webkit-text-fill-color: transparent;
           -webkit-background-clip: text;
       }

       body {
          background: #000;
          color: #fff; 
       }

       .box-with-text {
           position: absolute;
           top: 50%;
           left: 50%;
           -webkit-transform: translateX(-50%) translateY(-50%);
           -ms-transform: translateX(-50%) translateY(-50%);
           transform: translateX(-50%) translateY(-50%);
           background-size: cover;
           white-space: nowrap;
           background-position: 50% 50%;
           background-repeat: repeat;
           text-align: center;
           text-transform: uppercase;
           font: 15vmax/.85 Open Sans, impact;
          


       }

   </style>
   



</head>

<body>

    <header>
        <nav class="menu">
            <ul>
                <li>Inicio</li>
                <li>Produtos

                    <ul>
                        <li>Renda Fixa</li>
                        <li>Renda Variável

                            <ul>
                                <li>Ações</li>
                                <li>FIIs</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>Educação Financeira</li>
                <li>Contatos</li>
                <li>Assine Agora</li>
            </ul>
        </nav>
    </header>

    <div class="box-with-text">Future Capital</div>
    
</body>

</html>
