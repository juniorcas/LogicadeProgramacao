        <h1>O que é Educação Financeira?</h1>

        <p>Imagine a situação: sobra dinheiro no fim do mês e você decide comprar uma <strong>sapato</strong> ou um <strong>tênis</strong> em promoção.<br>Detalhe: você não precisa de um novo par agora.<br>Se você <strong>economizar</strong> esse dinheiro, mesmo não sendo muito, com tempo e desciplina realiza um sonho maior.</p>
