<script>

    // verificando igualdade
    var idadeDePedro = 19;
    var idadeDeJose = 20;
    var idadeDeAna = 19;

    if (idadeDePedro === idadeDeJose) {
        alert("Pedro tem a mesma idade de José");
    }

    if (idadeDePedro === idadeDeAna) {
        alert("Pedro tem a mesma idade de Ana");
    }

    // ou podemos armazenar o comparacão em uma variável 
    var pedroTemIdadeDeAna = idadeDePedro === idadeDeAna;
    // e perguntar pela variável 
    if (pedroTemIdadeDeAna) {
        alert("Pedro tem a mesma idade que Ana");
    }
</script>
